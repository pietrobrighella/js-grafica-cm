<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/library.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Griglia Campo Minato</title>
</head>
<body>
    <div class="vh-100 overflow-hidden">
        <header class="wrapper fixed-top">
            <div class="d-flex justify-content-between container">
                <h3 class="fw-bold">Campo Minato</h3>
                <div class="d-flex">
                    <select id="select-level" class="form-select mx-2" name="level">
                        <option value="1" selected>Easy level</option>
                        <option value="2">Strong level</option>
                        <option value="3">Cracy level</option>
                        </select>
                        <button id="start-button" type="button" class="btn btn-primary">Gioca</button>
                </div>
            </div>
        </header>
        <main class="d-flex justify-content-center">
            <div id="game-camp" class="my-3 d-flex flex-wrap align-content-start game-camp">

            </div>
        </main>
        <footer class="fixed-bottom d-flex justify-content-center align-items-center">Made with<i class="fa-solid fa-heart"></i></footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
